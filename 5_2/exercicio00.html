<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <div id="paiDoPai">
    <div id="pai">
      <div id="primeiroFilho"></div>
      <div id="elementoOndeVoceEsta">
        <div id="primeiroFilhoDoFilho"></div>
        <div id="segundoEUltimoFilhoDoFilho"></div>
      </div>
      Atenção!
      <div id="terceiroFilho"></div>
      <div id="quartoEUltimoFilho"></div>
    </div>
  </div>

  <script>
      //Acesse o elemento elementoOndeVoceEsta.
      console.log(document.getElementById("elementoOndeVoceEsta"));

      //Acesse pai a partir de elementoOndeVoceEsta e adicione uma color a ele.
      let paiElemento = document.getElementById("elementoOndeVoceEsta").parentNode;
      paiElemento.style.color = "purple";
      console.log(paiElemento);

      //Acesse o primeiroFilhoDoFilho e adicione um texto a ele. Você se lembra dos vídeos da aula anterior, como fazer isso?
      let primeiroFilhoDoFilho = document.getElementById("primeiroFilhoDoFilho");
      primeiroFilhoDoFilho.textContent = "Primeiro filho do filho";
      console.log(primeiroFilhoDoFilho);

      //Acesse o primeiroFilho a partir de pai.
      let primeiroFilho = document.getElementById("pai").childNodes[1];
      console.log(primeiroFilho);

      //Agora acesse o primeiroFilho a partir de elementoOndeVoceEsta.
      let primeiroFilho2 = document.getElementById("elementoOndeVoceEsta").previousElementSibling
      console.log(primeiroFilho2);

      //Agora acesse o texto Atenção! a partir de elementoOndeVoceEsta.
      let atencaoTexto = document.getElementById("elementoOndeVoceEsta").nextSibling;
      console.log(atencaoTexto);

      //Agora acesse o terceiroFilho a partir de elementoOndeVoceEsta.
      let terceiroFilho = document.getElementById("elementoOndeVoceEsta").nextElementSibling;
      console.log(terceiroFilho);

      //Agora acesse o terceiroFilho a partir de pai.
      let terceiroFilho2 = document.getElementById("pai").childNodes[5];
      console.log(terceiroFilho2);

  </script>

</body>
</html>
