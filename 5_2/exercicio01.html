<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div id="paiDoPai">
        <div id="pai">
          <div id="primeiroFilho"></div>
          <div id="elementoOndeVoceEsta">
            <div id="primeiroFilhoDoFilho"></div>
            <div id="segundoEUltimoFilhoDoFilho"></div>
          </div>
          Atenção!
          <div id="terceiroFilho"></div>
          <div id="quartoEUltimoFilho"></div>
        </div>
    </div>

    <script>
     //Crie um irmão para elementoOndeVoceEsta.
     let div1 = document.createElement("div");
     div1.id = "outroFilho";

     document.getElementById("pai").appendChild(div1);

     //Crie um filho para elementoOndeVoceEsta. 
     let div2 = document.createElement("div");
     div2.id = "outroFilho2";

     document.getElementById("elementoOndeVoceEsta").appendChild(div2);

     //Crie um filho para primeiroFilhoDoFilho.
     let div3 = document.createElement("div");
     div3.id = "outroFilho3";

     document.getElementById("primeiroFilhoDoFilho").appendChild(div3);

     //A partir desse filho criado, acesse terceiroFilho.
     let terceiroFilho = document.getElementById("outroFilho3").parentNode.parentNode.nextElementSibling;
     console.log(terceiroFilho);

    </script>

</body>
