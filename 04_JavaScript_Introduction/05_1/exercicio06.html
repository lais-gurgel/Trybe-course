<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>

    <style>
      div {
        border-color: black;
        border-style: solid;
      }
      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    <div class="main-content">
      <div class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </div>
    </div>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        Crie uma função que mude a cor do quadrado vermelho para branco.
        Crie uma função que corrija o texto da tag <h1>.
        Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        
        //Exercicio 1
        function changeText() {
          let paragraph = document.getElementsByTagName('p')[1];
          paragraph.textContent = "Descrição eu em dois anos";
        }
        changeText();

        //Exercicio 2
        function squareYellowToGreen() {
          let square = document.getElementsByClassName("main-content")[0];
          square.style.background = "rgb(76,164,109)";
        }
        squareYellowToGreen();

        //Exercicio 3
        function squareRedToWhite() {
          let square = document.getElementsByClassName("center-content")[0];
          square.style.background = "white";
        }
        squareRedToWhite();

        //Exercicio 4
        function textCorrector() {
          let text = document.getElementsByTagName("h1")[0];
          text.textContent = "Exercício 5.1 - JavaScript";
        }
        textCorrector();

        //Exercicio 5
        function upperCase() {
          let text = document.getElementsByTagName("p")[0];
          text.textContent = text.textContent.toUpperCase();
        }
        upperCase();

        //Exercicio 6
        function paragraphsContent() {
          let text = document.getElementsByTagName("p");
          for (let i = 0; i < text.length; i += 1) {
            console.log(text[i].textContent);
          }
        }
        paragraphsContent();

    </script>
  </body>
</html>
