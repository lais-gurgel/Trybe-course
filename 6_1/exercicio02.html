  <!-- Crie um <fieldset> para os seguintes dados pessoais-->
  <fieldset>
    <!-- Nome-texto; limite de 40 caracteres; campo obrigatório-->
    <input type="text" placeholder="Nome completo" maxlength="40" required="required">
    <!-- Email-texto; limite de 50 caracteres; campo obrigatório-->

    <br>

    <!-- Cidade-texto; limite de 28 caracteres; campo obrigatório-->
    <input type="text" placeholder="Cidade" maxlength="28" required="required">
    <!-- Estado-ComboBox; todos os estados do Brasil; utilize estruturas de repetição via JavaScript para gerar os <option>; campo obrigatório-->
    <select id="estado">
      <option value="estado">Estado</option>
    </select>
    <br>
    <!-- Tipo-Radio Button; Casa, Apartamento; campo obrigatório-->
    <input type="radio" id="casa" name="tipo" value="casa" required="required">
    <label for="casa">Casa</label>
    <input type="radio" id="apartamento" name="tipo" value="apartamento" required="required">
    <label for="apartamento">Apartamento</label>
  </fieldset>
